	// ++A (전위연산) : A변수의 값을 사용하기전에 1증가/감소
	// A++ (후위연산) : A변수의 값을 사용하고, 다음에 1증가/감소
	
	var A = 100;
	++A;
	document.write("A : " + A + "<br>");
	A++;
	document.write("A : " + A + "<br>");
	A = 100;
	document.write("++A : " + (++A) + "<br>"); // 101

	document.write("A : " + A + "<br>");
