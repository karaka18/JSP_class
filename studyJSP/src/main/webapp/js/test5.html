<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h2> 객체(object) </h2>");
	// 객체 Object : 눈앞에 보이는 모든 대상
	// 1) 속성 => 변수
	// 2) 기능(동작) => 함수(메서드)
	
	// 객체의 종류
	// 1) 내장 객체 : 	JS엔진에 내장되어이어서 바로 사용가능
	//						문자(String), 날짜(Date), 배열(Array)...
	
	// 2) 브라우저 객체모델(BOM) : 브라우저에 포함되어 있는 객체
	//											window, location, history.... 	
	
	// 3) 문서 객체 모델(DOM) :	HTML문서 구조 객체
	//										태그

	// 객체생성
	// var 참조변수 = new 객체();
	
	// TV객체 생성
	var tv = new Object();
	
	// 속성(가로, 세로길이 설정)
	tv.width = 10;
	tv.height = 10;
	tv.color = "green";
	tv.state = false;
	tv.ch = 10;
	
	document.write("생성한 tv의 가로길이? " + tv.width + "<br>");
	
	// 전원(On/Off) 기능을 추가
	
	// 티비 객체의 전원을 끄고, 켜고 해보기
	
	function TVOnOff(){
		tv.state = !tv.state;
		if(tv.state == true)
			document.write("TV전원 켜짐<br>");
		else
			document.write("TV전원 꺼짐<br>");
	}
	
	TVOnOff();
	TVOnOff();
	TVOnOff();
	
	// 기본채널 ch 10번
	// chUP / chDown 기능 추가 (+ 항상 티비가 켜져있을때만 사용가능)
	
	function TVchup(){
		if (tv.state == false)
			return;
		tv.ch++;
		document.write("채널" + tv.ch +"<br>");
	}
	
	function TVchdown(){
		if (tv.state == false)
			return;
		tv.ch--;
		document.write("채널" + tv.ch +"<br>");
	}
	
	function TVch(ch){
		if (tv.state == false)
			return;
		tv.ch = ch;
		document.write("채널" + tv.ch +"<br>");
	}
	
	
	// TVOnOff();
	
	
	ch = prompt("tv 채널 입력");
	// ch = 11;
	TVch(ch);
	TVchup();
	TVchup();
	TVchdown();
	TVchdown();
	
	document.write("<hr>");
	
	document.write("<h2> 날짜객체(Date) </h2>");
	// 날짜 시간 정보를 저장하는 객체(내장객체)
	
	var today = new Date();
	
	document.write("" + today);
	document.write("<hr>");
	document.write("년도 : " + today.getFullYear());
	document.write("<hr>");
	document.write("월 : " + today.getMonth()+1);	// 0~11월	
	document.write("<hr>");
	document.write("일 : " + today.getDate());	
	document.write("<hr>");
	document.write("요일 : " + today.getDay());		// 요일정보 0~6(일~토)
	document.write("<hr>");
	
	// => 요일정보(숫자) -> 문자요일 정보로 변경해주는 함수 생성
	
	function Day(day){
		switch(day){
		case 0:
			document.write("일요일");
			break;
		case 1:
			document.write("월요일");
			break;
		case 2:
			document.write("화요일");
			break;
		case 3:
			document.write("수요일");
			break;
		case 4:
			document.write("목요일");
			break;
		case 5:
			document.write("금요일");
			break;
		case 6:
			document.write("토요일");
			break;
		default:
			document.write("올바른 요일정보를 입력하시오");
			break;
		}
	}
	Day(today.getDay());
	document.write("<hr>");
	
	var day1 = new Date(2000,0,1);	// 2000-1-1
	//									년,월,일
	Day(day1.getDay());
	var day2 = new Date(2000,0,1,5,30,30);		// 2000-1-1 5:30:30
	//									년,월-1,일,시,분,초
	
	// D-Day 계산 프로그램
	document.write(today - day1);	// 날짜 - 날짜 =>
	
	// 1초 = 1000ms
	// 1분 = 1000 * 60 ms
	// 1시간 = 1000 * 60 * 60 ms
	// 1일 = 1000 * 60 * 60 * 24 ms
	
	// 1/29(설날)까지 D-day 계산해서 출력
	
	document.write("<hr>");
	
	
	function D_day(dday){
		var today = new Date();
		
		document.write("D-day : "+Math.ceil((dday - today)/(1000 * 60 * 60 * 24))+ "일");
	}
	
	var dday = new Date(2025, 0, 29);
	
	
	D_day(dday);
	
	document.write("<h2> 배열(Array) </h2>");
	
	// 배열 : 하나의 저장소에 여러개의 데이터를 저장
	
	var arr = new Array();
	var arr1 = new Array(10);
	var arr2 = new Array(1,2,3,4,5,6,7,8);
	var arr3 = [1,2,3,4,5,6,7];
	
	// 배열(요소)에 값 입력(배열의 요소는 변수처럼 사용)
	// * 배열의 순서(인덱스)는 항상 0번부터 시작
	arr[0] = 100;
	arr[1] = 200;
	arr[2] = 300;
	arr[3] = 400;
	arr[4] = 500;
	
	// 배열(요소)의 값을 사용
	document.write("배열 arr[0] : " + arr[0] + "<br>");
	document.write("배열 arr[1] : " + arr[1] + "<br>");
	document.write("배열 arr[2] : " + arr[2] + "<br>");
	document.write("배열 arr[3] : " + arr[3] + "<br>");
	document.write("배열 arr[4] : " + arr[4] + "<br>");
	
	// => 반복문 사용해서 출력문 1개로 표현
	for(i = 0; i < arr.length; i++){
		document.write("배열 arr["+ i +"] : " + arr[i] + "<br>");
	}
	
	// 배열 arr들어있는 모든 요소의 합을 출력
	var sum = 0;
	for(i = 0; i < arr.length; i++){
		sum += arr[i];
	}
	document.write("배열 arr의 합 : " + sum + "<br>");
	
	document.write("<h2> 문자(String) </h2>");
	// 문자(String) : "",' '를 사용해서 문자 데이터를 저장하는 객체
	// => 배열의 형태로 정보를 저장
	var name = "ITWILL";
	
	document.write("name[0] = " + name[0]);
	document.write("<hr>");
	// name변수의 세번째 위치한 문자의 정보를 출력
	document.write("name[2] = " + name[2]);
	
	document.write("<hr>");
	document.write(name.bold());
	document.write("<hr>");
	document.write(name.fontsize(25));
	document.write("<hr>");
	document.write(name.fontcolor('blue'));
	document.write("<hr>");
	document.write(name.charAt(2)); // charAt(인덱스) : 인덱스에 해당하는 문자데이터를 가져오기
	document.write("<hr>");
	document.write(name.substring(1,3));	// substring(시작인덱스, 끝인덱스) : 시작~끝-1까지 문자를 가져오기
	document.write("<hr>");
	document.write(name.substring(3));	// substring(시작인덱스) : 시작~끝까지 전부 가져오기
	document.write("<hr>");
	document.write(name.substr(1,3));	// substr(시작, 개수)
	document.write("<hr>");
	document.write(name.slice(1,3));		// slice(시작, 끝-1)
	document.write("<hr>");
	document.write(name.indexOf("W"));	// indexOf(문자) 문자의 위치(index)값 리턴(특정문자가 포함되어있다)
	document.write(name.indexOf("G"));		// 해당하는 문자가 업을경우 -1 리턴
	// lastIndexOf() : 해당 문자의 가장 마지막 위치	= (가장 마지막 위치부터 계산), 위의 indexOf는 가장 첫번째 위치부터 계산
	document.write("<hr>");
	
	// 주민등록번호 : 900101-1231231
	// => 성별? 뒷자리 첫번째 숫자가 	1, 3 남자
	//											2, 4 여자
	// 주민번호를 사용하여 사용자의 성별을 판별하는 코드
	
	var jumin = "900101-1231231";
	var gennum = jumin.charAt(7);
	if(gennum == 1 || gennum == 3){
		document.write("남자입니다.");
	}else if(gennum == 2 || gennum == 4){
		document.write("여자입니다.");
	}
	
	
	
	
	
	
</script>

</head>
<body>
	<h1>test5.html</h1>
</body>
</html>
