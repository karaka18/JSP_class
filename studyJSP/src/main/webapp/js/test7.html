<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test7.html</h1>
	<script type="text/javascript">
		// 폼태그(객체) 속성을 확인
		function fn1(){
			// 폼태그는 배열의 형태로 저장
			// alert("폼태그 : " + document.forms[0]);
			// alert("폼태그이름 : " + document.forms[0].name);
			
			// 폼태그의 이름정보가 없을경우 forms 배열의 요소로 접근하고,
			// 폼태그의 이름정보가 있는경우 폼태그 이름으로 요소 접근한다
			//alert("폼태그 action페이지 : "+document.forms[0].action);
			//alert("폼태그 action페이지 : "+document.fr.action);
			
			alert("폼태그 method(전달방식) : " + document.fr.method);
			
			// 페이지 전달방식
			// 1) GET방식(기본) : 주소줄(url)에 정보를 담아서 전달
			// =>GET메서드
			// - 전달하려는 데이터의 크기제약이 있음(256byte)
			// - 빠른 처리속도(전송속도)
			// - 사용자의 중요한 정보도 노출될수 있음(보안 취약)
			// www.itwillbs.co.k?name=값&tel=값&....
			
			// 2) POST방식 : 주소줄이 아닌 body에 정보를 담아서 전달
			// =>POST메서드
			// - 전달하려는 데이터의 크기제약 없음
			// - 느린 처리속도(전송속도)
			// - 사용자의 중요한정보 노출없음(보안상 우수)
			// www.itwillbs.co.kr
			
			}
			function fn2(){
				//alert(document.fr.id.value);
				//document.fr.id.value = "아이티윌!";
				document.fr.id.value += "!!";
				//document.fr.id.value = document.fr.id.value + "!!";
			}

			
			function fn3(){
				// 사용자가 아이디, 비밀번호를 입력했는지 안했는지 체크
				if(document.fr.id.value == ""){
					alert("아이디 정보를 입력x");
					document.fr.id.focus();	// 해당요소 선택
					document.fr.id.blur();		// 해당요소 선택해제	
					document.fr.id.select();	
					return;
				}
				if(document.fr.id.value.length > 5 && document.fr.id.value.length < 10){
					alert(" 사용자의 아이디가 5~10자리 사이의 길이");
					document.fr.id.select();	// 해당요소 선택 + 내용선택
					return;
				}
				if(document.fr.pw.value == ""){
					alert("비밀번호 정보를 입력x");
					return;
				}
				alert(" 모든 정보 입력완료! - 유효성 체크완료! ");
				// 정보 전달(submit)
				document.fr.submit();
				
			} //fn3() => 일반 버튼을 사용해서 정보전달 submit()기능 구현
			
			function fn4(){
				// 아이디, 비밀번호 입력여부만 체크
				// 입력시에만 정보 전달, 미입력시 메세지창 + 포커스
				var id = document.fr.id;
				var pw = document.fr.pw;
				
				if(id.value == ""){
					alert("아이디 정보를 입력X");
					id.focus();
					return  false;
				}
				if(pw.value == ""){
					alert("비밀번호 정보를 입력X");
					pw.focus();
					return false;
				}
				
				// document.fr.submit(); 생략되어있다고 생각하기
			
			} //fn4()
			
			
			function fn5(){
				// 라디오버튼의 선택유무
				// 라디오버튼은 배열의 형태로 저장
				// alert(document.fr2.gender.checked[1].checked);	// true/false
				if(document.fr2.gender[0].checked == false
						|| document.fr2.gender[1].checked == false){
					alert("성별을 선택하시오");
					return false;
				}
				
				// 체크박스 선택유무
				if( document.fr2.hobby[0].checked == false 
						|| document.fr2.gender[1].checked == false
						|| document.fr2.gender[2].checked == false){
					alert("취미을 선택하시오");
					return false;
				}
				
				// 선택상자 선택유무
				if(document.fr2.op.option[0].selected == true){
					alert("옵션을 선택하시오!");
					return false;
				}
				
				
				
			} //fn5()
			
		


	</script>
	
	<fieldset>
		<legend>form태그 : 사용자의 정보를 입력받아서 전달</legend>
		<!-- <form action="정보를 전달할 페이지" method="GET/POST"> -->
																			<!-- return false; -->
		<form name="fr" action="itwill.jsp" method="get"  onsubmit=" return fn4(); ">
		<!-- <label> 아이디 : </label> -->
			아이디: <input type="text" name="id" value=""><br>
			비밀번호 : <input type="password" name="pw">
			
			<!-- submit 버튼 (클릭+submit) 폼태그에서 onsubmit으로 이벤트 제어 필요 -->
			<input type="submit" value="submit버튼">
			<hr>
			<input type="button" value="form태그 속성확인" onclick="fn1();">
			
			<input type="button" value="form-input태그 속성확인" onclick="fn2();">
			
			<input type="button" value="입력확인" onclick="fn3();">
			
		</form>
	</fieldset>
	
	<fieldset>
		<legend>form태그2</legend>
		
		<form action="itwill.jsp" method="get" name="fr2" onsubmit="return fn5();">
			<!-- radio 버튼은 동일한 이름정보가 있을때 그룹화 -->
			<!-- radio 버튼 체크시 'on'값을 전달(value 없을때) value값이 있을때 -->
			<input type="radio" name="gender" value="남자" checked="checked">남자
			<input type="radio" name="gender" value="여자" checked>여자
			<hr>
			<input type="checkbox" name="hobby" value="게임">게임			
			<input type="checkbox" name="hobby" value="운동">운동	
			<input type="checkbox" name="hobby" value="요리">요리	
			<hr>
			<!-- option에 value값이 없을때는 text값을 전달,
					value값이 있을때는 value값을 전달 -->
			<select name="op">
				<option value="">옵션을 선택하시오.</option>
				<option value="1">옵션1</option>
				<option value="2">옵션2</option>
				<option value="3">옵션3</option>
				<option value="4">옵션4</option>
				<option value="5">옵션5</option>
			</select>		
			<hr>
			
			<input type="submit" value="submit 전송">
		
		</form>
	
	</fieldset>
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
